	<script>
		/*
			Need =>
			 - 1 leptop/1 komputer 
			 - Internet Unlimited / Wifi 
			 - Akun Youtube Monet (sulit)
			 - Virtual Box 
			 - Linux
			 - Firefox/Chrome
			 - Vpn / Proxy (opsional)
			 - Bot Javascript 
			 - Bot Python (sulit)

			Step =>
			 - install linux di virtual box
			 - install firefox/Chrome
			 - restart jaringan modem/card 
			 - 
			 - jalankan script javascript (untuk menmangil link/link youtube)
			 - jalankan script python/node js (untuk mengclose tab browser)

			 - biarkan bot bekerja dan tunggu sekitar 1 jam
			  * cara kerja
			  - javscript akan mengopen link yang telah di tentukan ke browser dengan tab baru
			  - setelah 3 menit python/node js akan mengclose tab yang telah di tonton
			  - lalu javascript stl 3 menit juga akan membuka tab baru dan link video baru
			 
			  => 1 jam  = 20 video
			 - lalu hapus linux di virtual box
			 - repeat

			Estimasi =>
			 6 jam == 120 view / day
			 30 day * 120 view => 30.00 (view ads apper)

			Benefit =>
			 	=> 30.00 * $ 0.01/ads => $ 30 (300 ribu)
			 	=> 30.00 * $ 0.10/ads => $ 300 (3 jt)
			 	=> 30.00 * $ 0.50/ads => $ 1.500 (15 jt)
		*/

		let list_video = [
			'link',
			'link1'
		];

		for(let i=0;i<list_video.length;i++){
			setTimeout(function(){
				window.open('http://localhost');				
			},i*30000);
		}
	</script>
